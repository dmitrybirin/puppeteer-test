env:
  es6: true
  browser: true
  node: true
  jest/globals: true
extends: ['eslint:recommended', 'plugin:jest/recommended']
plugins: ['jest']
parserOptions:
  ecmaVersion: 2018
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console:
    - off
  comma-dangle:
    - error
    - only-multiline
